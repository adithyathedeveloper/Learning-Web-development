<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans&family=Space+Grotesk&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <h1 class="logo">FASTEST</h1>
        <nav class="nav">
            <ul class="nav-links">
                <li><span>PRODUCTS</span></li>
                <li><span>MAINTENANCE</span></li>
                <li><span>SUPPORT</span></li>
                <li><span>ABOUT</span></li>
                <li><span>CONTACT</span></li>
            </ul>
            <form class="nav-search" action="#" method="post">
                <input type="text" name="search" placeholder="Search">
            </form>
        </nav>
    </header>
</body>

</html>
