<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        h1{
            color: blueviolet; 
        }
        .cap{
            text-transform: uppercase;
        }
        .hexa{
            color: #EE2D4E;
        }
        .for{
            color: rgb(50,25, 40);
            font-size: 30px;
        }
        .each{
            color: rgba(50, 25, 40, 0.74);
            font-size: 50px;
        }
        .one{
            color:hsl(130, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>We gonna work on colors now</h1>
    <p>
        <ul>
            <li>color keyword</li>
            <!-- https://codepen.io/web-dot-dev/pen/ZELGraM -->
            <li class="hexa">Hex color code</li>
            <li class="cap for">rgb</li>
            <li class="cap each">rgba</li>
            <li class="cap one">hsl</li>
            <!-- all these works for background color too as it works for colors -->
        </ul>
    </p>
</body>
</html>
