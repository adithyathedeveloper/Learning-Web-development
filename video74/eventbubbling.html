<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child {
            background-color: aquamarine;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            cursor: pointer;
        }

        .childcontainer {
            background-color: coral;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            cursor: pointer;
        }

        .container {
            background-color: lightgrey;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                Iam a child
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("You clicked on child")
        })
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("You clicked on childcontainer")
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("You clicked on container")
        })

        function getRandomColor() {
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        let a = setInterval(() =>{
            document.querySelector(".childcontainer").style.backgroundColor=getRandomColor();
        },1000);
        setTimeout(() =>{
            document.querySelector(".container").style.backgroundColor=getRandomColor();
        },5000);

        console.log(a)

        

    </script>
</body>

</html>
