<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and stuffs</title>
</head>
<style>
    .box{
        border: 2px solid salmon;
        margin: 2px;
        padding: 2px;
        box-shadow: 4px 5px 5px 0px slateblue;
    }

    .lov{
        text-shadow: -3px -1px 7px teal;
        border-radius: 5px;
        outline: 2px solid black;
        outline-offset: 5px;
    }
</style>
<body>
    <div class="box">This is a box</div>
    <br>
    <p class="lov">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere quod rerum excepturi nobis totam, nihil corrupti ipsa dicta reiciendis dolor consequuntur est veniam tempore itaque atque? Quae sed commodi totam, culpa unde tempore blanditiis!</p>
</body>
</html>
